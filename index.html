<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    #card {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    #status {
      margin-bottom: 1rem;
    }
    .used {
      color: #ff5555;
    }
  </style>
</head>
<body>
  <div id="card">
    <h2>Validating Certificate</h2>
    <div id="status">Please wait...</div>
  </div>

  <script src="validate.js"></script>
</body>
</html>
